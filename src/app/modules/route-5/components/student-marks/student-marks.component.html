<div class="body-section">
    <div class="table-head-section">
        <table class="student-table">
            <tr>
              <th class="arrow-sort cur-point"  *ngFor="let data of tableHead;let i = index" 
              [ngClass] ="{'sorting' : data.type==3,'sorting_asc' : data.type==1,'sorting_desc' : data.type==2}"
              (click)="getSort(data.name,i)" >{{data.value}}</th>
            </tr>
            <tr *ngFor="let data of allStudentList$">
              <td>{{data.name}}</td>
              <td>{{data.class}}</td>
              <td>{{data.section}}</td>
              <td>{{data.sub1}}</td>
              <td>{{data.sub2}}</td>
              <td>{{data.sub3}}</td>
            </tr>
        </table>
    </div>
    
</div>
